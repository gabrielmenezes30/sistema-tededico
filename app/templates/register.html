{% extends 'base.html' %}
{% block title %}Registrar{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold text-[var(--casal-accent)] text-center mb-4">Registrar</h1>
{% if erro %}<p class="text-red-500 text-center">{{ erro }}</p>{% endif %}
<form method="post" class="space-y-4">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Usuário" class="w-full border p-2 rounded" required>
  <input type="email" name="email" placeholder="Email" class="w-full border p-2 rounded" required> {# Added email input #}
  <input type="password" name="password" placeholder="Senha" class="w-full border p-2 rounded" required>
  <button type="submit" class="bg-[var(--casal-accent)] text-white px-4 py-2 rounded w-full">Registrar</button>
</form>
<p class="mt-4 text-center text-sm">Já tem conta? <a class="text-[var(--casal-accent)] underline" href="/login/">Faça login</a></p>
{% endblock %}
